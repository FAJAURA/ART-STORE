backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "artpieces"
    label: "Art Pieces"
    folder: "artpieces"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Price (PKR)", name: "price_pkr", widget: "string"}
      - {label: "Price (USD)", name: "price_usd", widget: "string"}
